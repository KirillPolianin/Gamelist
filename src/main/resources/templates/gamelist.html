<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Gamelist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Games</h1>
	<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
	<table class="table table-striped">
		<tr>
		    <th>Title</th>
		    <th>Year</th>
		    <th>Publisher</th>
		    <th>Genre</th>
		    <th>Mode</th>
		    <th>Rating</th>
		</tr>  
    	<tr th:each = "game : ${games}">
    		<td th:text="${game.title}"></td>
    		<td th:text="${game.year}"></td>
 			<td th:text="${game.publisher}"></td>
 			<td th:text="${game.genre.name}"></td>
 			<td th:text="${game.mode.name}"></td>
 			<td th:text="${game.rating} + '/10'"></td>
 			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${game.id})}">Delete</a></td>	
 			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{id}(id=${game.id})}">Edit</a></td>
 			
    	</tr>
     </table>
     <a href="/add">Add Game</a>
</body>
</html>
